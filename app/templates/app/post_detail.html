{% extends 'app/base.html' %}

{% block content %}
    <div class="post">
        <div class="date">
        {% if post.published_date %}
            {{ post.published_date }}
        {% endif %}
            <b>&nbsp&nbsp</b><a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        </div>
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
